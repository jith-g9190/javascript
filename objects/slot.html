<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
</head>

<body class="container">
    <div class="row">
        <div class="col-4"></div>
        <div class="col-4"></div>
        <div class="col-4">
            <input type="text" id="search">
            <button class="btn btn-primary" onclick="searchByDistrict()">get vaccine</button>
        </div>
    </div>

    <div class="row">
        <div class="col-4"></div>
        <div class="col-4"></div>
        <div class="col-4">
            <input type="text" id="sear">
            <button class="btn btn-primary" onclick="searchByVaccine()">search</button>

        </div>
    </div>
    <div class="row">
        <div class="col-4"></div>
        <div class="col-4">
            <button class="btn btn-success" onclick="popData()">get slots</button>

            <table class="table">
                <tr>
                    <td>center</td>
                    <td>group</td>
                    <td>time</td>
                    <td>vaccine</td>
                    <td>district</td>
                </tr>
                <tbody id="result">

                </tbody>
        </div>
        <div class="col-4"></div>
    </div>

</body>
<script>
    var slots = [

        { center: "phc", group: "18+", time: "9-1", vaccine: "co-vaxin", district: "pkd" },
        { center: "aims", group: "65+", time: "10-12", vaccine: "co-vaxin", district: "pkd" },
        { center: "aster", group: "18+", time: "1-3", vaccine: "co-vaxin", district: "ekm" },
        { center: "kims", group: "65+", time: "10-2", vaccine: "co-vaxin", district: "ekm" },
        { center: "koo", group: "65+", time: "10-12", vaccine: "sputnic", district: "tcr" },
        { center: "kims", group: "18+", time: "10-2", vaccine: "sputnic", district: "tcr" },
        { center: "koo", group: "65+", time: "10-12", vaccine: "covidshield", district: "tvm" },
        { center: "kims", group: "18+", time: "10-2", vaccine: "covidshield", district: "tvm" },
    ]

    function popData() {
        let html_data = "";
        for (let slot of slots) {
            html_data += `<tr><td>${slot.center}</td><td>${slot.group}</td><td>${slot.time}</td><td>${slot.vaccine}</td><td>${slot.district}</td></tr>`

        }
        result.innerHTML = html_data;
    }


    function populateData(data) {
        let html_data = "";
        for (let slot of data) {
            html_data += `<tr><td>${slot.center}</td><td>${slot.group}</td><td>${slot.time}</td><td>${slot.vaccine}</td><td>${slot.district}</td></tr>`

        }
        result.innerHTML = html_data;
    }
    function searchByVaccine() {
        let vacc_name = sear.value;
        let data = slots.filter(slot => slot.vaccine == vacc_name)
        populateData(data);
    }
function searchByDistrict(){
    let vacc_name=search.value;
    let data=slots.filter(slot=>slot.district==vacc_name)
    populateData(data);
}

</script>

</html>
