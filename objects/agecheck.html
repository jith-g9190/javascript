<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div>
        <h1>Age Check</h1>
    </div>
    <div>
        <input type="text" id="age">
        <button onclick="isValid()">validate age</button>
    </div>
    <div id="section">

    </div>

</body>
<script>
    function isValid() {
        let ag = age.value;
        if (ag > 18) {
            section.innerHTML = "<h2 style='color:green'>Valid</h2>"
        }
        else {
            section.innerHTML = "<h2 style='color:red'>Not Valid</h2>"
        }
    }
</script>

</html>
